#默认职业的属性
DefaultGroup:
  Health:
    default: 20.0
    levPeriod: 1
    increasePerPeriod: 0.0
  Attack:
    default: 0.0
    levPeriod: 1
    increasePerPeriod: 0.0
  Defence:
    default: 0.0
    levPeriod: 1
    increasePerPeriod: 1.0

#职业列表
#需要与groups.yml里的一致
#请勿把子职业写在此列表中
Groups:
  - hunter

#关于权限
#  - subtleRPG.<groups中的名字>
#如:
#  - subtleRPG.hunter
#  - subtleRPG.archer

#职业列表
#注意：输入数值时请注意小数点（除了levPeriod这一项都有小数点）
#例子：
#hunter:                    -> 名字，需要与config.yml中的groups一致
#  name: '猎人'             -> 显示的名字
#  Attack:                  
#    default: 1.0           -> 基础攻击值加成(0代表无攻击值加成)
#    levPeriod: 1           -> 多少等级记作一阶段
#    increasePerPeriod: 0.0 -> 每一阶段增加的攻击值
#  Defence:                 
#    default: 0.0           -> 基础防御值(以百分比为单位，0为无防御，100为抵御百分之100的伤害（无敌）)
#    levPeriod: 5           -> 多少等级记作一阶段
#    increasePerPeriod: 20.0-> 每一阶段增加的防御值
#  Children:                -> 子职业(子职业可以拥有子职业)
#    - archer
#    - killer

hunter:
  name: '猎人'
  Attack:
    default: 1.0
    levPeriod: 1
    increasePerPeriod: 5.0
  Defence:
    default: 1.0
    levPeriod: 1
    increasePerPeriod: 5.0
  Children:
    - archer
  
archer:
  name: '弓箭手'
  Attack:
    default: 1.0
    levPeriod: 1
    increasePerPeriod: 2.0
    max: 300.0
  Defence:
    default: 3.0
    levPeriod: 1
    increasePerPeriod: 1.0
    max: 30.0